<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
      /* * - universal */
      /* .tag - classe */
      /* #aprovados - id */
      /* #aninhado > div - filho direto */
      /* #aninhado section - qualquer descendente */
      /* p + ul - um está logo em seguida do outro */
      /* p ~ ol - estejam dentro da mesma tag(irmãos) */
      /* [feira] - propriedade */
      /* [feira=casa] - propriedade com valor */
      /* [feira~=escritorio] - propriedade com mais de um valor */
      /* [feira*=sa] - vê se está contido o valor sa */
      /* span:nth-child(1) - primeiro filho */
      /* section > :nth-child(odd) - todos os filhos impares */
      /* section > :nth-child(even) - todos os filhos pares */
      /* p, span - aplicar o css para mais de um elemento */
      /* section > span:nth-of-type(2) - o segundo elemento do tipo span */
      * {
        color: #ff0;
        background-color: #f77;
      }
    </style>
  </head>

  <body>
    <div class='tag'>
      <div class='tag'>
        <p class='tag'>1</p>
        <ul class='tag' feira='casa'>
          <li>Arroz</li>
          <li>Feijão</li>
        </ul>
        <ul class='tag' feira='escritorio empresa'>
          <li>Café</li>
          <li>Água</li>
        </ul>
        <ol id='aprovados' class='tag'>
          <li>Maria</li>
          <li>Pedro</li>
          <li>Ana</li>
        </ol>
        <div id='aninhado' class='tag'>
          <div class="tag">
            <section class='tag'>
              <span class='tag'>1</span>
              <p class='tag'>2</p>
              <span class='tag'>3</span>
            </section>
          </div>
        </div>
      </div>
    </div>
    <script src="js/tag.js"></script>
  </body>

</html>
