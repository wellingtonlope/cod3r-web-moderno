<!DOCTYPE html>
<html>

  <head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
  </head>

  <body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
      // $(document).ready(function () { // DOM ready e fora do escopo global
      $(function () {
        const alunos = [{
            nome: 'Ana',
            nota: 9.1
          },
          {
            nome: 'Bianca',
            nota: 8.4
          },
          {
            nome: 'Carlos',
            nota: 7.6
          },
          {
            nome: 'Julia',
            nota: 9.7
          }
        ]

        const linhas = alunos.map(aluno => {
          const tdNome = $('<td>').html(aluno.nome)
          const tdNota = $('<td>').html(aluno.nota)
          // return $('<tr>').append(tdNome).append(tdNota)
          // return $('<tr>').append([tdNome, tdNota])
          return $('<tr>').append(tdNome, tdNota)
        })

        const tabela = $('<table>').append(linhas)
          .css('border', 'solid 5px')

        $('#conteudo').append(tabela)
      })

      // const table = $('<table>').append(alunos.map(pessoa => `<tr><td>${pessoa.nome}</td><td>${pessoa.nota}</td></tr>`))
      // $('#conteudo').append(table)

    </script>
  </body>

</html>
